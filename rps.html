<head>
    <meta charset="UTF-8">

    <title>Rock, Paper, SZA</title>

</head>
<body>
  <h1>Rock, Paper, SZA</h1>
    

    <img class= "img" src="images/1200px-Logan_Rock_Treen_closeup.jpg" alt="rock">
    
    
    <img class= "img" src="images/paper.jpeg" alt="paper">

    <img class="img" src="images/sza.jpeg" alt="sza album cover">

<br><br>

<div class="radio">
   <input type="radio" id="rock" name="choice" value="rock">
  <label for="rock"> Rock</label><br>
  <input type="radio" id="paper" name="choice" value="paper">
  <label for="paper">Paper</label><br>
  <input type="radio" id="scissors" name="choice" value="scissors">
  <label for="scissors">Scissors</label>
  <br>
  <br>
  <button id="play" disabled>Play</button>
</div>

  <h2>Computer Choice&nbsp;<span id="computer-choice"></span></h2> 
  <h2>Your Choice&nbsp;<span id="user-choice"></span></h2>
  <h2>Result&nbsp;<span id="result"></span></h2>

 

    <script src="rps.js"></script>
</body>
